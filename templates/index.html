<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hand2Math ✍️ Real-time Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 1200px; /* expanded for canvas */
    }
    h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #2c3e50;
    }
    canvas {
      border: 2px solid #333;
      border-radius: 8px;
      cursor: crosshair;
      background: white;
      display: block;
      margin: 0 auto;
    }
    .buttons {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.85;
    }
    .clear-btn { background: #e74c3c; color: white; }
    .predict-btn { background: #2ecc71; color: white; }
    .undo-btn { background: #3498db; color: white; }
    .eraser-btn { background: #f39c12; color: white; }
    .output {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #34495e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>✍️ Draw Your Equation</h2>
    <canvas id="canvas" width="1000" height="500"></canvas>

    <div class="buttons">
      <button class="clear-btn" onclick="clearCanvas()">Clear</button>
      <button class="undo-btn" onclick="undo()">Undo</button>
      <button class="eraser-btn" onclick="toggleEraser()">Eraser</button>
      <button class="predict-btn" onclick="sendData()">Predict</button>
    </div>

    <div id="output" class="output"></div>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = "black";
    ctx.lineWidth = 8;

    let drawing = false;
    let erasing = false;
    let history = [];

    // Save state
    function saveState() {
      history.push(canvas.toDataURL());
      if (history.length > 50) history.shift(); // limit history
    }

    // Mouse events
    canvas.addEventListener("mousedown", (e) => {
      drawing = true;
      saveState();
      draw(e);
    });
    canvas.addEventListener("mouseup", () => {
      drawing = false;
      ctx.beginPath();
    });
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      ctx.lineCap = "round";
      ctx.strokeStyle = erasing ? "white" : "black";
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    // Undo
    function undo() {
      if (history.length > 0) {
        const imgData = history.pop();
        const img = new Image();
        img.src = imgData;
        img.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
        };
      }
    }

    // Clear
    function clearCanvas() {
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      document.getElementById("output").innerText = "";
      history = [];
    }

    // Eraser toggle
    function toggleEraser() {
      erasing = !erasing;
      const eraserBtn = document.querySelector(".eraser-btn");
      eraserBtn.style.opacity = erasing ? "0.7" : "1";
    }

    // Predict
    async function sendData() {
      const dataURL = canvas.toDataURL("image/png");
      const res = await fetch("/predict/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: dataURL })
      });
      const json = await res.json();

      // Draw handwriting-style output on canvas
      const img = new Image();
      img.onload = () => {
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      };
      img.src = json.image;

      // Show text result
      const outputDiv = document.getElementById("output");
      if (json.expression) {
        outputDiv.innerText = `Expression: ${json.expression}`;
        if (json.result) {
          outputDiv.innerText += `  →  Result: ${json.result}`;
        }
      } else {
        outputDiv.innerText = "⚠️ Could not recognize equation.";
      }
    }
  </script>
</body>
</html>
